<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>PinoyPlate - Log In</title>
	<link rel="stylesheet" href="style/webstyle.css">
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="container">
	<header>
	  <a class="logo" href="homepage.html">
		<div class="flag-badge"><img src="images/flag.png" alt="Philippine Flag"></div>
		<div>
		  <div class="title">PinoyPlate</div>
		  <div class="subtitle">Sarap ng Bayan</div>
		</div>
	  </a>
	  <nav><a href="homepage.html">Home</a></nav>
	</header>

<main class="logcontainer">
	<section class="content2">
	  <div class="left">
		<div class="tag">Welcome back!</div>
		<h1>Log in to PinoyPlate</h1>
		<p class="lead">Enter your credentials to access your favorite recipes and saved items.</p>
		
		<form id="loginForm" class="login-form">
		  <div class="input-grp">
			<input type="email" name="email" placeholder="Email" required>
			<ion-icon name="mail"></ion-icon>
		  </div>
		  
		  <div class="input-grp">
			<input type="password" name="password" placeholder="Password" required>
			<ion-icon class="toggle-pass" id="togglePassword" name="eye-off"></ion-icon>
		  </div>
		  
		  <div class="rempass-cont">
			<label class="remember-me">
			  <input type="checkbox" name="rememberMe"> Remember Me
			</label>
			<a href="#" class="forgot-pass"> Forgot Password?</a>
		  </div>
		  
		  <button type="submit" class="cta2">Log in</button>
		</form>
		
		<div style="margin-top:12px; font-size:14px;">
		  Don't have an account? <a href="sin.html">Create one</a>.
		</div>
	  </div>
	</section>
</main>

	<footer>
		<div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
			<div>© <strong>PinoyPlate</strong> • Inspired by the Philippine flag</div>
			<div style="color:#666">Follow: Facebook • Instagram • TikTok</div>
		</div>
	</footer>
	
<script src="js/script.js" defer></script>
</div>
</body>
</html>
