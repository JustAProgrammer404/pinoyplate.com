<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title> PinoyPlate - Log In </title>
	<link rel="stylesheet" href="style/webstyle.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
		  <a class="logo" href="homepage.html"> 
			<div class="flag-badge">
			  <img src="images/flag.png" alt="Philippine Flag">
			</div>
			<div>
			  <div class="title">PinoyPlate</div>
			  <div class="subtitle">Sarap ng Bayan</div>
			</div> 
		  </a>
		  
		  <nav aria-label="Main Navigation">
			<a href="homepage.html">Home</a>
		  </nav>
		</header>
		
		<main class="logcontainer">
		  <section class="content" style="grid-template-columns: 1fr; max-width:720px; margin:0 auto;">
			<div class="left" style="padding:24px;">
			  <div class="tag">Welcome back!</div>
			  <h1>Log in to PinoyPlate</h1>
			  <p class="lead">Enter your credentials to access your favorite recipes and saved items.</p>
		  
		  <form id="loginForm" class="login-form">
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<label class="remember-me">
				<input type="checkbox" name="rememberMe"> Remember Me
			</label>
			<button type="submit" class="cta2">Log in</button>
		  </form>
		  
			<div style="margin-top:12px; font-size:14px;">
				Don't have an account? <a href="sin.html">Create one</a>.
			</div>
			</div>
		  </section>
		</main>
		
		<footer>
		  <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
			<div>© <strong>PinoyPlate</strong></div>
			<div style="color:#666">Follow: Facebook • Instagram • TikTok</div>
		  </div>
		</footer>
	</div>
	
	<script src="pages/script.js" defer></script>
</body>
</html>
