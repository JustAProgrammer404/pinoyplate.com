<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>PinoyPlate - Sign Up</title>
	<link rel="stylesheet" href="style/webstyle.css">
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="container">
	<header>
	  <a class="logo" href="homepage.html">
		<div class="flag-badge"><img src="images/flag.png" alt="Philippine Flag"></div>
		<div>
		  <div class="title">PinoyPlate</div>
		  <div class="subtitle">Sarap ng Bayan</div>
		</div>
	  </a>
	  <nav><a href="homepage.html">Home</a></nav>
	</header>

<main class="sincontainer">
	<section class="content2">
	  <div class="left">
		<div class="tag">Join PinoyPlate</div>
		<h1>Create an account</h1>
		<p class="lead">Sign up to save recipes, leave ratings, and get personalized picks.</p>
		
		<form id="SignUpForm" class="signUp-form">
		
		  <div class="input-grp">
			<input type="text" name="name" id="fname" placeholder="Full Name" required>
			<ion-icon name="person"></ion-icon>
		  </div>
		  
		  <div class="input-grp">
			<input type="email" name="email" id="email" placeholder="Email" required>
			<ion-icon name="mail"></ion-icon>
		  </div>
		  
		  <div class="input-grp">
			<input type="password" name="password" id="pass" placeholder="Password" required>
			<ion-icon class="toggle-pass" id="togglePassword" name="eye-off"></ion-icon>
		  </div>
		  
		  <div class="input-grp">
			<input type="password" name="confirmPassword" id="conpass" placeholder="Confirm Password" required>
			<ion-icon class="toggle-conpass" id="toggleConPassword" name="eye-off"></ion-icon>
		  </div>
		  
		  <button type="submit" class="cta">Sign Up</button>
		</form>
		
		<div style="margin-top:12px; font-size:14px;">
		  Already registered? <a href="log.html">Log in</a>.
		</div>
	  </div>
	</section>
</main>

	<footer>
		<div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
			<div>© <strong>PinoyPlate</strong> • Inspired by the Philippine flag</div>
			<div style="color:#666">Follow: Facebook • Instagram • TikTok</div>
		</div>
	</footer>
	
<script src="js/script.js" defer></script>
</div>
</body>
</html>
